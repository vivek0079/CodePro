{% load staticfiles %}
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}
            Code Pro | Code Compiler
            {% endblock title %}
        </title>

        <!-- Bootstrap CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <!-- <link href="{% static 'css/fontawesome.css' %}" rel="stylesheet">         -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- jQuery Toast CSS -->
        <link href="{% static 'css/jquery.toast.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        {% include "navbar.html" %}
        
        {% include "body.html" %}

        <!-- jQuery -->
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <!-- CSRF Token for AJAX -->
        <script src="{% static 'js/csrf_ajax.js' %}"></script>
        <!-- jQuery Toast JS -->
        <script src="{% static 'js/jquery.toast.js' %}"></script>
        <!-- jQuery stuff -->
        <script src="{% static 'js/custom.js' %}"></script>
        <!-- JSZip javascript -->
        <script src="{% static 'js/jszip.min.js' %}"></script>
        <!-- FileSaver javascript -->
        <script src="{% static 'js/FileSaver.min.js' %}"></script>        
        <!-- ace-builds javaScript -->
        <script src="{% static 'ace-builds/src/ace.js' %}" type="text/javascript"></script>
        <script src="{% static 'ace-builds/src/ext-statusbar.js' %}"></script>
        <script src="{% static 'ace-builds/src/ext-language_tools.js' %}"></script>
        
        <!-- Bootstrap JavaScript -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <!-- Bootbox JavaScript -->
        <script src="{% static 'js/bootbox.min.js' %}"></script>

    </body>
</html>
